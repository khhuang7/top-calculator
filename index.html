<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        123
      </div>
      <div class="main-buttons">
        <div class="digits">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div>
            <button>0</button>
            <button>=</button>
          </div>
        </div>
        <div class="operations">
          <button>÷</button>
          <button>×</button>
          <button>−</button>
          <button>+</button>
        </div>
      </div>
      <button>Clear</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
